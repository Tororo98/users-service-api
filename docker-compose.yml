version: "3"
services:
  db:
    image: mysql:5.7
    container_name: MySQLServiceDB
    ports: 
        - "33060:3306"
    environment:
        MYSQL_USER: admin
        MYSQL_PASSWORD: 123456
        MYSQL_ROOT_PASSWORD: 3ad853f1abc94a67dc9ceed07547d5aa6dd5ce129611feb2 
    volumes:
        - ./databases/dump:/docker-entrypoint-initdb.d
        - persistent:/var/lib/mysql
    networks:
        - default
  moviesapi:
    build: ./python_movies_service_api
    image: python_service_movies_api
    container_name: pythonServiceMoviesAPI
    command: python2 app.py
    ports:
      - "9000:9000"
    links:
      - db
    depends_on:
      - db
    networks:
      - default
volumes:
    persistent:

